<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Stats preview card component Challenge from Frontend Mentor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container-content">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="subParagraph">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="stats-review d-flex align-items-center justify-content-between">
                    <div class="box">
                        <p class="number">10k+</p>
                        <p class="text">companies</p>
                    </div>
                    <div class="box">
                        <p class="number">314</p>
                        <p class="text">templates</p>
                    </div>
                    <div class="box">
                        <p class="number">12m+</p>
                        <p class="text">queries</p>
                    </div>
                </div>

            </div>
            <div class="container-img">
                <img src="./Images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
